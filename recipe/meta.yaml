{% set name = "langgraph-checkpoint-aws" %}
{% set version = "1.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/langgraph_checkpoint_aws-{{ version }}.tar.gz
  sha256: 6f5f84a4fbb7b33924ba5107b2e79b96393dab3926087062856f8dcba61a8187

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pdm-backend
    - pip
  run:
    - python >={{ python_min }}
    - langgraph-checkpoint >=2.1.2
    - langgraph >=1.0.0
    - boto3 >=1.40.19

test:
  imports:
    - langgraph_checkpoint_aws
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/langchain-ai/langchain-aws
  summary: A LangChain checkpointer implementation that uses Bedrock Session Management Service to enable stateful and resumable LangGraph agents.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - 3coins
    - michaelnchin
    - ccurme
