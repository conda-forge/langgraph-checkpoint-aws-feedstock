{% set name = "langgraph-checkpoint-aws" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/langgraph_checkpoint_aws-{{ version }}.tar.gz
  sha256: 4dc0e0ab7dcc899fc1df50da143ab8400ffe2a88b10c6b2058dbcfa372f2617c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - poetry-core
    - pip
  run:
    - python >={{ python_min }}
    - langgraph-checkpoint >=2.0.0
    - langgraph >=0.2.55
    - boto3 >=1.37.3

test:
  imports:
    - langgraph_checkpoint_aws
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/langchain-ai/langchain-aws
  summary: A LangChain checkpointer implementation that uses Bedrock Session Management Service to enable stateful and resumable LangGraph agents.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - 3coins
    - michaelnchin
    - ccurme
